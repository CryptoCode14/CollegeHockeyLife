<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Hockey Life</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div id="game-container">
        <header id="main-header">
            <div id="player-stats">
                <span id="player-name"></span>
                <span><i class="fa-solid fa-bolt"></i> Energy: <strong id="player-energy">100</strong></span>
                <span><i class="fa-solid fa-graduation-cap"></i> GPA: <strong id="player-gpa">3.00</strong></span>
                <span><i class="fa-solid fa-brain"></i> Stress: <strong id="player-stress">10</strong></span>
                <span><i class="fa-solid fa-star"></i> Reputation: <strong id="player-reputation">50</strong></span>
            </div>
            <div id="game-date-display">
                <i class="fa-solid fa-calendar-days"></i>
                <span id="game-date"></span>
            </div>
        </header>

        <div id="map-container"></div>

        <div id="menu-button-container">
            <button id="main-menu-button">
                <i class="fa-solid fa-bars"></i>
                <span>Menu</span>
            </button>
        </div>

        <button id="phone-icon">
            <i class="fa-solid fa-mobile-screen-button"></i>
            <span id="notification-badge" class="hidden">0</span>
        </button>
    </div>

    <div id="event-modal" class="hidden">
        <div id="event-content">
            <h2 id="event-title"></h2>
            <p id="event-text"></p>
            <div id="event-choices"></div>
        </div>
    </div>

    <div id="menu-overlay" class="hidden">
        <div id="menu-content">
            <div id="menu-tabs">
                <button class="menu-tab-link active" data-tab="tab-attributes">Attributes</button>
                <button class="menu-tab-link" data-tab="tab-stats">Season Stats</button>
                <button class="menu-tab-link" data-tab="tab-relationships">Relationships</button>
            </div>
            <div id="menu-tab-content">
                <div id="tab-attributes" class="menu-tab active">
                    <div id="player-attributes"></div>
                </div>
                <div id="tab-stats" class="menu-tab">
                    <div id="player-season-stats"></div>
                    <canvas id="stat-chart"></canvas>
                </div>
                <div id="tab-relationships" class="menu-tab">
                    <div id="relationships-content"></div>
                </div>
            </div>
        </div>
        <button id="close-menu-button">&times;</button>
    </div>

    <div id="phone-modal" class="hidden">
        <div id="phone-container">
            <div id="phone-screen">
                </div>
        </div>
    </div>
    
    <div id="tutorial-modal" class="hidden">
        <p>Welcome to College Hockey Life! Click locations on the map to trigger events. Balance your stats to succeed.</p>
        <button id="close-tutorial">Got it!</button>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
