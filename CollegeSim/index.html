<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Hockey Life</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For stat charts -->
</head>
<body>
    <div id="header">
        <span id="player-name"></span>
        Energy: <span id="player-energy">100</span>
        GPA: <span id="player-gpa">3.0</span>
        Stress: <span id="player-stress">0</span>
        Reputation: <span id="player-reputation">0</span>
        <span id="game-date"></span>
        <button id="phone-icon">ðŸ“±</button> <!-- Phone button -->
    </div>
    <div id="map-container"></div>
    <div id="event-modal" class="hidden">
        <h2 id="event-title"></h2>
        <p id="event-text"></p>
        <div id="event-choices"></div>
    </div>
    <div id="menu-overlay" class="hidden">
        <button id="close-menu-button">X</button>
        <div class="menu-tabs">
            <a class="menu-tab-link active" data-tab="attributes">Attributes</a>
            <a class="menu-tab-link" data-tab="stats">Stats</a>
            <a class="menu-tab-link" data-tab="relationships">Relationships</a>
        </div>
        <div id="attributes" class="menu-tab active">
            <div id="player-attributes"></div>
        </div>
        <div id="stats" class="menu-tab">
            <div id="player-season-stats"></div>
            <canvas id="stat-chart"></canvas> <!-- New: Stat history chart -->
        </div>
        <div id="relationships" class="menu-tab">
            <div id="relationships-content"></div>
        </div>
    </div>
    <div id="phone-modal" class="hidden">
        <div class="phone-tabs">
            <a data-tab="feed">Feed</a>
            <a data-tab="messages">Messages</a>
            <a data-tab="news">News</a> <!-- New -->
            <a data-tab="apps">Apps</a>
        </div>
        <div id="phone-feed"></div>
        <div id="phone-messages"></div>
        <div id="phone-news"></div>
        <div id="phone-apps"></div>
    </div>
    <div id="tutorial-modal" class="hidden"> <!-- New: Tutorial -->
        <p>Welcome to College Hockey Life! Click locations on the map to trigger events. Balance your stats to succeed.</p>
        <button id="close-tutorial">Got it!</button>
    </div>
    <audio id="sound-effect" src="sound.mp3"></audio> <!-- New: Audio placeholder -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
